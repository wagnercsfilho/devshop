 
                        <div class="col-item" >
                            <div class="photo" ui-sref="details({id: developer.login})">
                                <img ng-src="{{ developer.avatar_url }}" class="img-responsive" alt="a" />
                            </div>
                            <div class="info">
                                <div class="row">
                                    <div class="price col-md-8" ui-sref="details({id: developer.login})">
                                        <h5><strong>{{ developer.details.name }}</strong></h5>
                                        <p>@{{ developer.login }}</p>
                                        
                                    </div>
                                    <div class="rating hidden-sm col-md-4">
                                        <h5 class="price-text-color">
                                            {{ developer.price | currency }}</h5>
                                    </div>
                                </div>
                                <div class="row" ng-if="developer.details.bio">
                                    <div class="col-md-12">
                                    {{ developer.details.bio }}
                                    </div>
                                </div>
                                <div class="separator clear-left">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button class="btn btn-success btn-product" ng-click="list.addCart(developer)">
                                                <i class="fa fa-shopping-cart"></i><span class="hidden-sm"> Add to cart</span></button>
                                        </div>
                                        <div class="col-md-6">
                                           <button class="btn btn-default btn-product" ui-sref="details({id: developer.login})">
                                        <i class="fa fa-list"></i>
                                        <span class="hidden-sm">Details</span>
                                        </button>
                                    </div>                                 
                                </div>
                                <div class="clearfix">
                                </div>
                            </div>
                        </div>
                    </div>
